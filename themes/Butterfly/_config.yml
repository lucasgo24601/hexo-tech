# Main menu navigation
# ---------------
# format: xxx: 連結 || icon
# sub-menu
# xxx || icon:
#   xxx || 連結 || icon
menu:
  首頁: / || fa fa-home
  時間軸: /archives/ || fa fa-archive
  標籤: /tags/ || fa fa-tags
  分類: /categories/ || fa fa-folder-open

# Favicon
# ---------------
favicon: /img/favicon.png

# Highlight theme
# ---------------
highlight_theme: ocean # default / darker / pale night / light / ocean
highlight_copy: true #代碼複製按鈕
highlight_lang: true #代碼語言顯示
highlight_shrink: false # true 全部代碼框不展開，需點擊 '>' 打開 / false 代碼框展開，有'>'點擊按鈕 | none 代碼框展開，不顯示 '>' 按鈕

code_word_wrap: false

# copy setting
# 是否禁止複製（如果禁止，highlight_copy的功能將無效)
# copyright 複製的内容後面加上版權信息
copy:
  enable: true # true 開啓 / false 禁止
  copyright: false

# social settings
# formal:
#   icon: link
# ---------------
social:
  fa fa-github: https://github.com/lucasgo24601
  fa fa-envelope: mailto:lucasgo24601@gmail.com

####    search    ####
# Algolia search
# ---------------
algolia:
  applicationID: '3N8J3IH4X3'
  apiKey: '650b125450a7a81a522039b144d94512'
  indexName: 'Lucas'

algolia_search:
  enable: false
  hits:
    per_page: 6

  labels:
    input_placeholder: Search for Posts
    hits_empty: "We didn't find any results for the search: ${query}" # if there are no result
    hits_stats: "${hits} results found in ${time} ms"

# Local search
# Please see doc for more details: https://jerryc.me/posts/21cfbf15/#本地搜索
# ---------------
search:
  path: search.xml
  field: post
  content: true

local_search:
  enable: true
  labels:
    input_placeholder: Search for Posts
    hits_empty: "We didn't find any results for the search: ${query}" # if there are no result

# MathJax
# Please see doc for more details: https://jerryc.me/posts/21cfbf15/#MathJax
# ---------------
mathjax:
  enable: false
  # true 表示每一頁都加載mathjax.js
  # false 需要時加載，須在使用的Markdown Front-matter 加上 mathjax: true
  per_page: false

# KaTeX
# ---------------
katex:
  enable: false
  # true 表示每一頁都加載katex.js
  # false 需要時加載，須在使用的Markdown Front-matter 加上 katex: true
  per_page: false
  hide_scrollbar: true

